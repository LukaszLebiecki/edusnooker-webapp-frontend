<div class="container">
  <div class="card card-container shadow p-3 mb-5 bg-body rounded text-dark bg-warning">
    <img class="img-fluid profile-img-logo" src="assets/image/es.png"/>
    <img id="profile-img" class="profile-img-card" src="assets/image/avatar.png"/>
    <form #resetPasswordForm="ngForm" (ngSubmit)="onResetPassword(resetPasswordForm)" class="form">

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon5"><i class="fas fa-envelope "></i></span>
        <input ngModel #emailInput="ngModel" type="email" class="form-control w-75 input_pass" name="reset-password-email"
               placeholder="Enter email (example@email.com)" required
               aria-describedby="basic-addon5">
        <span class="help-block" style="color: red" *ngIf="emailInput.invalid && emailInput.touched">Please enter a email.</span>
      </div>

      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="submit" [disabled]="resetPasswordForm.invalid || refreshing" class="btn login_btn btn-">
          <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
          <span *ngIf="refreshing">Loading...</span>
          <span *ngIf="!refreshing">Reset password</span>
        </button>
      </div>
    </form>
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        <a routerLink="/login" class="ml-2" style="color: #2c3E50;"> Back to Log In </a>
      </div>
    </div>
  </div>
</div>
