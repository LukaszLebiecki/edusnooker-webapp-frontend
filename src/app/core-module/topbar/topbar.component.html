<div class="container-fluid bg-light fixed-top">
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <a class="navbar-brand"><img class="img-fluid profile-img-logo" src="assets/image/es.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
              aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
        <form class="d-flex justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item row me-3 mb-1">
              <button [routerLink]="['/home']" [routerLinkActive]="'active'"
                      class="btn btn-lg btn-outline-success btn-sm me-2 text-uppercase" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
                     viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                  <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
              </button>
            </li>
            <li class="nav-item row me-3 mb-1">
              <button [routerLink]="['/level']" [routerLinkActive]="'active'"
                      class="btn btn-lg btn-outline-success btn-sm me-2 text-uppercase" type="button">exercises
              </button>
            </li>
            <li class="nav-item row me-3 mb-1">
              <button [routerLink]="['/technique']" [routerLinkActive]="'active'" class="btn btn-lg btn-outline-success btn-sm me-2 text-uppercase"
                      type="button">technique
              </button>
            </li>
            <li class="nav-item row me-3 mb-1">
              <button [routerLink]="['/mental']" [routerLinkActive]="'active'" class="btn btn-lg btn-outline-success btn-sm me-2 text-uppercase"
                      type="button">mental
              </button>
            </li>
            <li class="nav-item row me-3 mb-1">
              <button [routerLink]="['/fitness']" [routerLinkActive]="'active'" class="btn btn-lg btn-outline-success btn-sm me-2 text-uppercase"
                      type="button">General fitness
              </button>
            </li>
            <li class="nav-item row me-3 mb-1">
              <button [routerLink]="['/statistics']" [disabled]="!isBasic()" [routerLinkActive]="'active'" class="btn btn-lg btn-outline-success btn-sm me-2 text-uppercase"
                      type="button">statistics
              </button>
            </li>
            <li class="nav-item row me-3 mb-1">
              <button [routerLink]="['myaccount']" [routerLinkActive]="'active'"
                      class="btn btn-lg btn-outline-success btn-sm me-2 text-uppercase"
                      type="button">my account
              </button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row bg-success align-items-center ">
      <div class="col-12 text-end text-white">
        <span>
          <small>
            Welcome, {{user?.firstName}}&nbsp; &nbsp; |
          </small>
          <small class="fst-italic" [hidden]="isBasic()">
            demo version
          </small>
           <small class="fst-italic" [hidden]="!isBasic()">
            <i class="bi bi-unlock"></i>premium access
          </small>
          <small>
            &nbsp;|
          </small>
        </span>
      </div>
    </div>
  </div>
</div>
