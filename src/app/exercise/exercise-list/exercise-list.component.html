<div class="container">
  <div class="row row-cols-xxl-3 row-cols-lg-2 p-4">
    <div *ngFor="let exercise of exerciseList; let i = index" class="col">
      <div class="card shadow p-3 mb-5 bg-body rounded text-dark bg-warning" style="width: 24rem; height: 30rem">
        <div class="level-color-{{index}}">
          <img src="assets/image/{{exercise.img}}" class="card-img-top" alt="...">
          <div class="card-body" style="height: 15rem">
            <div class="row">
              <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-check-lg "
                     [ngClass]="{'ok': i == 0, 'nok': i >= 1 }"
                     viewBox="0 0 16 16">
                  <path
                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                </svg>
              </div>
              <div class="col-9">
                <h5 class="card-title">{{exercise.name}}</h5>
              </div>
              <div class="col-2 text-end">
                <!--                button to modal-->
                <a role="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                       class="bi bi-info-square" viewBox="0 0 16 16">
                    <path
                      d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path
                      d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
                </a>
              </div>
            </div>
            <p style="height: 7rem" class="card-text">{{exercise.shortDescription}}</p>
            <div class="container-fluid">
              <div class="row-cols-1">
                <a href="#" class="btn btn-success">Go to exercise</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-6">
          <h5 class="modal-title" id="exampleModalLabel">Ä†wiczenie "1"</h5>
        </div>
        <div class="col-6 text-end">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
               class="bi bi-check-lg ok" viewBox="0 0 16 16">
            <path
              d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
          </svg>
        </div>

      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <div class="card text-dark bg-light mb-3 text-center" style="max-width: 14rem; height: 10rem">
              <div class="card-header text-uppercase text-center">number of attempts</div>
              <div class="card-body">
                <h2 class="card-title text-center">6</h2>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card text-dark bg-light mb-3 text-center" style="max-width: 14rem; height: 10rem">
              <div class="card-header text-uppercase text-center">recent activity</div>
              <div class="card-body">
                <h2 class="card-title text-center">13</h2>
                <h6 class="card-title text-center">days ago</h6>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card text-dark bg-light mb-3 text-center" style="max-width: 14rem; height: 10rem">
              <div class="card-header text-uppercase text-center">last result</div>
              <div class="card-body">
                <h2 class="card-title text-center">36</h2>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card text-dark bg-light mb-3 text-center" style="max-width: 14rem; height: 10rem">
              <div class="card-header text-uppercase text-center">the best result</div>
              <div class="card-body">
                <h2 class="card-title text-center">48</h2>
              </div>
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Go to exercise</button>
      </div>
    </div>
  </div>
</div>
