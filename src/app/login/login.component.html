<div class="container">
  <div class="card card-container shadow p-3 mb-5 bg-body rounded text-dark bg-warning">
    <img class="img-fluid profile-img-logo" src="assets/image/es.png"/>
    <img id="profile-img" class="profile-img-card" src="assets/image/avatar.png"/>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="form">

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user "></i></span>
        <input ngModel #usernameInput="ngModel" type="text" class="form-control w-75 input_user" name="username" placeholder="Username" required
               aria-describedby="basic-addon1">
        <span class="help-block" style="color: red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username.</span>
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon2"><i class="fas fa-key "></i></span>
        <input ngModel #passwordInput="ngModel" type="password" class="form-control w-75 input_pass" name="password" placeholder="Password" required
               aria-describedby="basic-addon2">
        <span class="help-block" style="color: red" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
        <small class="w-100"><a class="ml-2 d-flex justify-content-end" routerLink="/resetpassword" style="color: #2c3E50;">Don't you remember the password?</a></small>
      </div>

      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn btn-">
          <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
          <span *ngIf="showLoading" >Loading...</span>
          <span *ngIf="!showLoading" >Login</span>
        </button>
      </div>
    </form>
<!--    <div class="mt-4">-->
<!--      <div class="d-flex justify-content-center links">-->
<!--        Don't have an account? &nbsp; <a routerLink="/register" class="ml-2" style="color: #2c3E50;"> Sign Up</a>-->
<!--      </div>-->
<!--    </div>-->
  </div>
</div>
